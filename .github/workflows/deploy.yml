name: Deploy

on:
  push:
    branches: [main]

jobs:
  test:
    uses: ./.github/workflows/test.yml

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to production
        uses: appleboy/ssh-action@v1.2.0
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: DATABASE_URL,SECRET_KEY
          script: |
            set -e
            export PATH="$HOME/.local/bin:$HOME/.cargo/bin:/usr/local/bin:$PATH"
            cd ~/app2

            echo "==> DEBUG: DATABASE_URL length: ${#DATABASE_URL}"
            echo "==> DEBUG: SECRET_KEY length: ${#SECRET_KEY}"
            echo "==> DEBUG: DATABASE_URL first 30 chars: ${DATABASE_URL:0:30}"

            echo "==> Pulling latest code..."
            git fetch origin main
            git reset --hard origin/main

            echo "==> Installing backend dependencies..."
            cd backend
            uv sync --frozen

            echo "==> Running database migrations..."
            uv run alembic upgrade head

            echo "==> Building frontend..."
            cd ../frontend
            npm ci
            npm run build

            echo "==> Restarting services..."
            sudo systemctl restart hari2-backend
            sudo systemctl restart hari2-worker

            echo "==> Waiting for health check..."
            sleep 5
            curl -sf http://localhost:8002/health || exit 1

            echo "==> Deploy complete!"

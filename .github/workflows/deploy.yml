name: Deploy

on:
  push:
    branches: [main]

jobs:
  test:
    uses: ./.github/workflows/test.yml

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to production
        uses: appleboy/ssh-action@v1.2.0
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          ADMIN_API_KEY: ${{ secrets.ADMIN_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          ADMIN_EMAILS: ${{ secrets.ADMIN_EMAILS }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          DRIVE_UPLOADS_FOLDER_ID: ${{ secrets.DRIVE_UPLOADS_FOLDER_ID }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_SIGNING_SECRET: ${{ secrets.SLACK_SIGNING_SECRET }}
          TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: DATABASE_URL,SECRET_KEY,ADMIN_API_KEY,ANTHROPIC_API_KEY,OPENAI_API_KEY,GOOGLE_CLIENT_ID,GOOGLE_CLIENT_SECRET,ADMIN_EMAILS,GOOGLE_SERVICE_ACCOUNT_JSON,DRIVE_UPLOADS_FOLDER_ID,TELEGRAM_BOT_TOKEN,SLACK_BOT_TOKEN,SLACK_SIGNING_SECRET,TAVILY_API_KEY
          script: |
            set -e
            export PATH="$HOME/.local/bin:$HOME/.cargo/bin:/usr/local/bin:$PATH"
            cd ~/app2

            echo "==> Pulling latest code..."
            git fetch origin main
            git reset --hard origin/main

            echo "==> Writing .env file..."
            cat > backend/.env << ENVEOF
ENVIRONMENT=production
DATABASE_URL=${DATABASE_URL}
SECRET_KEY=${SECRET_KEY}
ADMIN_API_KEY=${ADMIN_API_KEY}
ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
OPENAI_API_KEY=${OPENAI_API_KEY}
GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
GOOGLE_REDIRECT_URI=https://hari2.both.rocks/api/auth/callback
ADMIN_EMAILS=${ADMIN_EMAILS}
GOOGLE_SERVICE_ACCOUNT_JSON=${GOOGLE_SERVICE_ACCOUNT_JSON}
DRIVE_UPLOADS_FOLDER_ID=${DRIVE_UPLOADS_FOLDER_ID}
TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
SLACK_BOT_TOKEN=${SLACK_BOT_TOKEN}
SLACK_SIGNING_SECRET=${SLACK_SIGNING_SECRET}
TAVILY_API_KEY=${TAVILY_API_KEY}
FRONTEND_URL=https://hari2.both.rocks
SESSION_EXPIRE_DAYS=7
ENVEOF

            echo "==> Installing backend dependencies..."
            cd backend
            uv sync --frozen

            echo "==> Running database migrations..."
            uv run alembic upgrade head

            echo "==> Building frontend..."
            cd ../frontend
            npm ci
            npm run build

            echo "==> Restarting services..."
            sudo systemctl restart hari2-backend
            sudo systemctl restart hari2-worker

            echo "==> Waiting for health check..."
            sleep 5
            curl -sf http://localhost:8002/health || exit 1

            echo "==> Deploy complete!"

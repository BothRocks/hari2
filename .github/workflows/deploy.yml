name: Deploy

on:
  push:
    branches: [main]

jobs:
  test:
    uses: ./.github/workflows/test.yml

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to production
        uses: appleboy/ssh-action@v1.2.0
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          ADMIN_API_KEY: ${{ secrets.ADMIN_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_REDIRECT_URI: ${{ secrets.GOOGLE_REDIRECT_URI }}
          ADMIN_EMAILS: ${{ secrets.ADMIN_EMAILS }}
          FRONTEND_URL: ${{ secrets.FRONTEND_URL }}
          TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}
          DRIVE_UPLOADS_FOLDER_ID: ${{ secrets.DRIVE_UPLOADS_FOLDER_ID }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_WEBHOOK_SECRET: ${{ secrets.TELEGRAM_WEBHOOK_SECRET }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_SIGNING_SECRET: ${{ secrets.SLACK_SIGNING_SECRET }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: DATABASE_URL,SECRET_KEY,ADMIN_API_KEY,ANTHROPIC_API_KEY,OPENAI_API_KEY,GOOGLE_CLIENT_ID,GOOGLE_CLIENT_SECRET,GOOGLE_REDIRECT_URI,ADMIN_EMAILS,FRONTEND_URL,TAVILY_API_KEY,DRIVE_UPLOADS_FOLDER_ID,TELEGRAM_BOT_TOKEN,TELEGRAM_WEBHOOK_SECRET,SLACK_BOT_TOKEN,SLACK_SIGNING_SECRET
          script: |
            set -e
            export PATH="$HOME/.local/bin:$HOME/.cargo/bin:/usr/local/bin:$PATH"
            cd ~/app2

            echo "==> Writing .env file..."
            cat > backend/.env << ENVEOF
DATABASE_URL=${DATABASE_URL}
SECRET_KEY=${SECRET_KEY}
ADMIN_API_KEY=${ADMIN_API_KEY}
ENVIRONMENT=production
ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
OPENAI_API_KEY=${OPENAI_API_KEY}
GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI}
ADMIN_EMAILS=${ADMIN_EMAILS}
FRONTEND_URL=${FRONTEND_URL}
TAVILY_API_KEY=${TAVILY_API_KEY}
GOOGLE_SERVICE_ACCOUNT_JSON=credentials/service-account.json
DRIVE_UPLOADS_FOLDER_ID=${DRIVE_UPLOADS_FOLDER_ID}
TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
TELEGRAM_WEBHOOK_SECRET=${TELEGRAM_WEBHOOK_SECRET}
SLACK_BOT_TOKEN=${SLACK_BOT_TOKEN}
SLACK_SIGNING_SECRET=${SLACK_SIGNING_SECRET}
ENVEOF

            echo "==> Pulling latest code..."
            git fetch origin main
            git reset --hard origin/main

            echo "==> Installing backend dependencies..."
            cd backend
            uv sync --frozen

            echo "==> Running database migrations..."
            uv run alembic upgrade head

            echo "==> Building frontend..."
            cd ../frontend
            npm ci
            npm run build

            echo "==> Restarting services..."
            sudo systemctl restart hari2-backend
            sudo systemctl restart hari2-worker

            echo "==> Waiting for health check..."
            sleep 5
            curl -sf http://localhost:8002/health || exit 1

            echo "==> Deploy complete!"
